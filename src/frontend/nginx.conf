server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "
        default-src 'self';
        base-uri 'self';
        frame-ancestors 'self';
        form-action 'self';
        upgrade-insecure-requests;

        script-src 'self';
        # Nếu bạn thật sự cần inline script: thêm 'unsafe-inline' hoặc dùng nonce/hash

        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        # Có thể thêm style-src-elem nếu muốn tách bạch

        font-src 'self' https://fonts.gstatic.com data:;

        img-src 'self' https: data: blob:;

        connect-src 'self' https: wss: ws: https://simple-chat-ws-production.up.railway.app;
        # thêm các endpoint API/analytics cần thiết: https://api.yourdomain.com ...
    " always;

    # Handle React Router - serve only Vite build files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Only serve files that exist in the build directory
        if (!-f $request_filename) {
            rewrite ^.*$ /index.html last;
        }
    }

    # Cache static assets from Vite build
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Ensure only build assets are served
        try_files $uri =404;
    }
}
