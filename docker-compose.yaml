version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: simple-chat-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    expose:
      - "3306"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - simple-chat-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Go Backend
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
    container_name: simple-chat-backend
    environment:
      # Database configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_SSL_MODE: false
      HTTP_PORT: ${HTTP_PORT}
      SERVER_HOST: 0.0.0.0
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET}

      SOCKET_SERVER_URL: http://simple-chat-socket:${SOCKET_PORT}
      SOCKET_TOKEN: ${SOCKET_TOKEN}
      ENV: ${ENV}
    command: sh -c 'go mod tidy && gow run .'
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
    depends_on:
      - mysql
    networks:
      - simple-chat-network
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./src/backend:/app

  # Socket Service (WebSocket)
  socket:
    build:
      context: ./src/socket
      dockerfile: Dockerfile.dev
    container_name: simple-chat-socket
    environment:
      # Socket configuration
      HTTP_PORT: ${SOCKET_PORT}
      HOST: 0.0.0.0
      BACKEND_SERVER_URL: http://simple-chat-backend
      JWT_SECRET: ${JWT_SECRET}
    command: sh -c 'go mod tidy && gow run .'
    ports:
      - "${SOCKET_PORT}:${SOCKET_PORT}"
    depends_on:
      - mysql
    networks:
      - simple-chat-network
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./src/socket:/app


  # React Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
      args:
        - FRONTEND_PORT=${FRONTEND_PORT}
        - VITE_API_BASE_API_URL=${VITE_API_BASE_API_URL}
        - VITE_SOCKET_BASE_URL=${VITE_SOCKET_BASE_URL}
    container_name: simple-chat-frontend
    environment:
      - VITE_API_BASE_API_URL=${VITE_API_BASE_API_URL}
      - VITE_SOCKET_BASE_URL=${VITE_SOCKET_BASE_URL}
    command: sh -c 'yarn install && yarn dev --port ${FRONTEND_PORT} --host 0.0.0.0'
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
      - socket
    networks:
      - simple-chat-network
    restart: unless-stopped
    volumes:
      - ./src/frontend:/app
      - /app/node_modules

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  simple-chat-network:
    driver: bridge
